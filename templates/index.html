<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="staticfavicon alpaka.jpg">
    <title>
        MHD Spiel
    </title>
</head>

<body>
    <div class="navigation">
        <a href="/">
            Home
        </a>
    </div>
    <div class="main">
        <h1>
            Was ist das MHD vom Produkt?
        </h1>
        <form action="mhd" method="POST">
            <input type="date" name="date" min="2021-08-01" id="date">
            <div class="eingabe">
                <input type="submit" name="PrÃ¼fen">
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <img src="blank.png" alt="image" id="image">
        <script type="text/javascript">
        let list = ["https://raw.githubusercontent.com/MHD-Team/blank/main/art%20(4).png",
            "https://raw.githubusercontent.com/MHD-Team/blank/main/art%20(5).png",
            "https://raw.githubusercontent.com/MHD-Team/blank/main/art%20(6).png",
            "https://raw.githubusercontent.com/MHD-Team/blank/main/art%20(7).png",
            "https://raw.githubusercontent.com/MHD-Team/blank/main/art%20(8).png",
            "https://raw.githubusercontent.com/MHD-Team/blank/main/art%20(9).png",
            "https://raw.githubusercontent.com/MHD-Team/blank/main/art%20(10).png"
        ]

        function randomizer() {
            return list[Math.floor(Math.random() * list.length)]
        }
        let image = document.getElementById("image");
        image.src = randomizer()

        let d = new Date();
        let month = (d.getMonth() + 1) - 2;
        let year = d.getFullYear();
        let date = document.getElementById("date")
        date.min = year + "-" + "0" + month + "-" + "01"
        console.log(date.min)
        </script>
</body>

</html>
